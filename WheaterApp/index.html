<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/stylesheet.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Wheater App</title>
</head>

<body class="font-monospace vh-100">
    <div class="container-fluid">
        <header>
            <div class="row">
                <h1 class="text-center display-1">Wheater App</h1>
            </div>
            <div class="row gy-3 text-center mt-3">
                <div class="col-md-5 offset-md-3">
                    <input type="text" id="cityName" class="form-control shadow" placeholder="Enter city name">
                </div>
                <div class="col-md-1 align-content-center">
                    <button class="btn btn-outline-primary shadow">Search</button>
                </div>

            </div>
        </header>
        <div class="row mt-3">
            <div class="col-sm-6 offset-sm-3 text-center">
                <h1 id="city"></h1>
            </div>
        </div>
        <div class="row">
            <div
                class="col-sm-4 offset-sm-2 d-flex justify-content-center align-content-center text-center flex-column">
                <h1 id="temperatura"></h1>
            </div>
            <div class="col-sm-4 d-flex flex-column text-center">
                <img id="wheaterImage" class="invisible wImg" src="#" alt="wheater picuter" />
                <h2 id="desc"></h2>
            </div>
        </div>

        <div class="container-fluid position-absolute bottom-0">
            <div class="row text-center invisible" id="moreData">
                <div class="col-4">
                    <h4>Feels like</h2>
                    <h5 id="feelTemp" class="h2"></h3>
                </div>
                <div class="col-4">
                    <h4>Preassure</h2>
                    <h5 id="preassure"></h3>
                </div>
                <div class="col-4">
                    <h4>Humidity</h2>
                    <h5 id="humidity"></h3>
                </div>
            </div>
        </div>
    </div>
    <script src="./static/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
